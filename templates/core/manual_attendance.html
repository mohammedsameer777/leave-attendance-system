{% extends "base.html" %}
{% block content %}
  <h2>Manual Attendance Entry</h2>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Attendance</button>
  </form>
{% endblock %}
