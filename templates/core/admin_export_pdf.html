<!-- templates/core/admin_export_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; }
        h2 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
    <h2>Exported {{ title }}</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in queryset %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ obj.name }}</td>
                <td>{{ obj.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
